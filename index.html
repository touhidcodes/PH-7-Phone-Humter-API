<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1>Welcome to Phone Hunter</h1>
    </header>
    <main class="container">
        <!-- Search Container -->
        <section class="text-center mb-5 mt-4">
            <input type="text" name="" id="input-phone" placeholder="Search by phone name" class="p-1 rounded-2">
            <button class="btn btn-primary ms-3" onclick="searchPhone()">Search</button>
        </section>
        <!-- Display Phone -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="text-warning" class="mt-4 d-none text-center">No phone found. Please search again!</div>
        </section>
        <!-- Spinners -->
        <section id="loader" class="mt-5 pt-5 d-none">
            <div class="d-flex justify-content-center align-items-center ">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <div class="text-center mt-5">
            <button id="show-all-btn" onclick="showAllPhone()" class="btn btn-primary d-none">Show All</button>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/app.js"></script>
</body>

</html>
